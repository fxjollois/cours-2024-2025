<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        
        <link rel = "stylesheet" type = "text/css" href = "../remarkjs-v2.css">
        <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        
    </head>
    <body>
        <script src="../remark.js"></script>
        <script>
            var slideshow = remark.create({
                sourceUrl: 'seance-shiny-python.md',
                ratio: "16:9",
                countIncrementalSlides: false, 
                highlightStyle: 'monokai',
                highlightLanguage: 'remark',
                highlightLines: true
            });
        </script>
        <script>
            #document.title = document.getElementsByClassName("remark-slide-container")[0].getElementsByTagName("h1")[0].innerHTML;
        </script>
    </body>
</html>
